<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - MécaPro</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4ade80;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .btn {
            background: #4ade80;
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>Oups ! Cette page n'existe pas ou a été déplacée.</p>
    <p>Redirection vers l'accueil dans <span id="countdown">5</span> secondes...</p>
    <a href="index.html" class="btn">Retour à l'accueil</a>

    <script>
        let count = 5;
        setInterval(() => {
            count--;
            document.getElementById('countdown').textContent = count;
            if (count <= 0) window.location.href = 'index.html';
        }, 1000);
    </script>
</body>

</html>
