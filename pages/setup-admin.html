<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er Admin - M√©caPro</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üîß</div>
                <h1>Cr√©er le compte Superviseur</h1>
                <p>Ce compte sera le superviseur principal de M√©caPro</p>
            </div>

            <form id="setupForm" class="auth-form">
                <div class="form-group">
                    <label for="displayName">Nom complet</label>
                    <input type="text" id="displayName" required placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" required placeholder="admin@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required placeholder="Minimum 6 caract√®res" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer mot de passe</label>
                    <input type="password" id="confirmPassword" required placeholder="R√©p√©tez le mot de passe">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage"
                    style="display: none; background: rgba(34,197,94,0.2); border: 1px solid #22c55e; color: #22c55e; padding: 12px; border-radius: 12px; text-align: center;">
                </div>

                <button type="submit" class="btn-auth" id="submitBtn">
                    <span class="btn-text">Cr√©er le compte Superviseur</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>
            </form>

            <div class="auth-back" style="margin-top: 24px;">
                <p style="color: rgba(255,255,255,0.5); font-size: 12px; margin-bottom: 8px;">
                    ‚ö†Ô∏è Cette page ne doit √™tre utilis√©e qu'une seule fois pour cr√©er le premier superviseur.
                </p>
                <a href="../index.html" class="back-link">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <script>
        // Check if admin already exists
        database.ref('users').orderByChild('role').equalTo('superviseur').once('value', (snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('setupForm').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <p style="color: #22c55e; font-size: 18px;">‚úÖ Un compte superviseur existe d√©j√†</p>
                        <p style="color: rgba(255,255,255,0.6); margin-top: 12px;">Utilisez la page de connexion pour acc√©der √† votre compte.</p>
                        <a href="login.html" class="btn-auth" style="display: inline-block; margin-top: 20px; text-decoration: none;">Se connecter</a>
                    </div>
                `;
            }
        });

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update display name
                await user.updateProfile({ displayName: displayName });

                // Create superviseur user document in database
                await database.ref(`users/${user.uid}`).set({
                    email: email,
                    displayName: displayName,
                    role: 'superviseur',
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    quizScores: {},
                    progress: {},
                    favorites: [],
                    diagnosticHistory: []
                });

                // Success
                successDiv.innerHTML = `
                    ‚úÖ Compte superviseur cr√©√© avec succ√®s !<br>
                    <small>Redirection vers le panneau superviseur...</small>
                `;
                successDiv.style.display = 'block';
                submitBtn.style.display = 'none';

                // Redirect to admin page
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                let errorMsg = 'Une erreur est survenue';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Cette adresse e-mail est d√©j√† utilis√©e';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Le mot de passe doit contenir au moins 6 caract√®res';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Adresse e-mail invalide';
                }
                errorDiv.textContent = errorMsg;
                errorDiv.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
